<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aden's Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body class="page">
    <div class="calculator">

        <div class="theme">
            <button type="button" id="changeTheme">☀️</button>
        </div>
        
        
        <div class="screen">
            <input id="screenInput" value="0" readonly>
        </div>
        <div class="deletePart">
            <button type="button" class="deleteBtn" id="delete">Del</button>
        </div>
        <div class="keypad">
            <button type="button" class="function clear" id="clear">C</button>
            <button type="button" class="function" id="percentage" >%</button>
            <button type="button" class="operator" >/</button>
            
            <button type="button" class="number" >7</button>
            <button type="button" class="number" >8</button>
            <button type="button" class="number" >9</button>
            <button type="button" class="operator">*</button>
            
            <button type="button" class="number" >4</button>
            <button type="button" class="number" >5</button>
            <button type="button" class="number" >6</button>
            <button type="button" class="operator">-</button>
            
            <button type="button" class="number" >1</button>
            <button type="button" class="number" >2</button>
            <button type="button" class="number" >3</button>
            <button type="button" class="operator">+</button>
            
            <button type="button" class="number">.</button>
            <button type="button" class="number zero" >0</button>
            <button type="button" class="operator" id="calculate">=</button>

        </div>
    </div>
</body>
</html>
